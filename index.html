  <script>
    const phrases = ["n Illustrator", " Creative Coder", " Digital Artist", " Problem Solver"];
    const el = document.getElementById("typed-text");
    let index = 0;
    let char = 0;
    let typing = true;

    function typeLoop() {
      if (typing) {
        if (char < phrases[index].length) {
          el.textContent += phrases[index].charAt(char);
          char++;
          setTimeout(typeLoop, 100);
        } else {
          typing = false;
          setTimeout(typeLoop, 1000);
        }
      } else {
        if (char > 0) {
          el.textContent = phrases[index].substring(0, char - 1);
          char--;
          setTimeout(typeLoop, 50);
        } else {
          typing = true;
          index = (index + 1) % phrases.length;
          setTimeout(typeLoop, 300);
        }
      }
    }
    typeLoop();
  </script>
